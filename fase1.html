<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Crypta 032 – Fase 1</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  html,body{
    height:100%;
    background:#000;
    color:#e6e6e6;
    font-family:"Cinzel",serif;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    overflow:hidden;
    padding:30px;
  }
  h1{
    font-size:1.3rem;
    margin-bottom:30px;
    line-height:1.6;
    color:#ccc;
    max-width:800px;
  }
  .pergunta{
    font-size:1.6rem;
    margin-bottom:25px;
    color:#f1f1f1;
  }
  input{
    background:rgba(255,255,255,0.08);
    border:none;
    border-bottom:2px solid #444;
    color:#fff;
    padding:8px 12px;
    font-size:1.1rem;
    text-align:center;
    width:200px;
    transition:all .3s;
  }
  input:focus{
    outline:none;
    border-color:#888;
  }
  #mensagem{
    margin-top:25px;
    font-size:1rem;
    color:#aaa;
    min-height:22px;
  }
</style>
</head>
<body>

  <h1>Você entra na caverna e ela se fecha logo atrás de você.<br>
  Então, uma pergunta surge na parede à sua frente...</h1>

  <div class="pergunta">“Qual a cor do céu?”</div>

  <input type="text" id="resposta" placeholder="digite sua resposta">

  <div id="mensagem"></div>

  <script>
    let tentativas = 0;
    const input = document.getElementById("resposta");
    const msg = document.getElementById("mensagem");

    // permite enviar com Enter
    input.addEventListener("keydown", function(e) {
      if (e.key === "Enter") verificar();
    });

    function verificar() {
      const resp = input.value.trim().toLowerCase();

      if (resp === "azul") {
        msg.style.color = "#0f0";
        msg.textContent = "A parede se move, revelando uma passagem...";
        setTimeout(()=>{ location.href = "fase2.html"; },1800);
      } else {
        tentativas++;
        msg.style.color = "#f55";
        msg.textContent = "Nada acontece.";
        if (tentativas === 3) {
          msg.style.color = "#999";
          msg.textContent = "Uma voz misteriosa sussurra: “Precisa de dica?”";
        }
      }
    }
  </script>
</body>
</html>
