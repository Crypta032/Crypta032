<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fase 1 - Crypta 032</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
      color: #fff;
      font-family: 'Courier New', monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.3em;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #7f00ff, 0 0 20px #00fff2;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 25px;
    }

    input {
      padding: 10px;
      width: 220px;
      border: none;
      border-radius: 8px;
      text-align: center;
      font-size: 1em;
      outline: none;
      background-color: #111;
      color: #fff;
      border: 1px solid #444;
      transition: 0.3s;
    }

    input:focus {
      border-color: #00fff2;
      box-shadow: 0 0 10px #00fff2;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #7f00ff;
      color: white;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }

    button:hover {
      background-color: #9a33ff;
      transform: scale(1.05);
    }

    .mensagem {
      margin-top: 20px;
      font-size: 1.1em;
      color: #ccc;
    }

    .fade {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>Fase 1</h1>
  <p>Qual a cor do c√©u?</p>
  <input type="text" id="resposta" placeholder="Digite sua resposta..." autocomplete="off">
  <button onclick="verificar()">Enviar</button>
  <div class="mensagem" id="mensagem"></div>
  <div class="fade" id="fade"></div>

  <script>
    let tentativas = 0;
    const mensagem = document.getElementById("mensagem");
    const fade = document.getElementById("fade");

    function verificar() {
      const resposta = document.getElementById("resposta").value.trim().toLowerCase();
      tentativas++;

      if (resposta === "azul") {
        mensagem.textContent = "‚úîÔ∏è Correto! Avan√ßando...";
        mensagem.style.color = "#00ffae";
        fade.style.opacity = 1;
        setTimeout(() => {
          window.location.href = "fase2.html"; // aqui entra o nome da pr√≥xima fase
        }, 1500);
      } else {
        if (tentativas < 3) {
          mensagem.textContent = "‚ùå Resposta incorreta. Tente novamente.";
          mensagem.style.color = "#ff4d4d";
        } else if (tentativas === 3) {
          mensagem.textContent = "üí° Dica: Precisa de dica?";
          mensagem.style.color = "#ffd700";
        } else {
          mensagem.textContent = "‚ùå Ainda n√£o... pense na cor do c√©u durante o dia.";
          mensagem.style.color = "#ff4d4d";
        }
      }
    }
  </script>
</body>
</html>
