<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypta 032 — Fase 1</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #050505;
      color: #e0e0e0;
      font-family: 'Courier New', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h2 {
      font-size: 2em;
      text-shadow: 0 0 10px #7f00ff, 0 0 15px #00fff2;
      margin-bottom: 20px;
    }

    .resposta {
      display: flex;
      gap: 10px;
      margin-bottom: 40px;
    }

    input {
      padding: 10px;
      font-size: 1em;
      border: none;
      outline: none;
      border-radius: 8px;
      width: 220px;
      background-color: #111;
      color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    button {
      padding: 10px 18px;
      background-color: #7f00ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    button:hover {
      background-color: #5600a3;
    }

    .enigma {
      text-align: center;
      max-width: 700px;
      margin-top: 20px;
      font-size: 1.1em;
      line-height: 1.6em;
    }
  </style>
</head>
<body>
  <h2>Fase 1</h2>

  <div class="resposta">
    <input type="text" id="resposta" placeholder="Digite sua resposta..." />
    <button onclick="verificarResposta()">Enviar</button>
  </div>

  <div class="enigma" id="enigma">
    <p>Aqui você pode colocar o texto, imagem ou código da sua primeira fase.<br>
    Exemplo: “Apenas quem vê no escuro encontrará o caminho...”</p>
  </div>

  <script>
    function verificarResposta() {
      const resposta = document.getElementById('resposta').value.trim().toLowerCase();
      
      if (resposta === "chave") { // troque "chave" pela resposta correta
        window.location.href = "fase2.html"; // próxima fase
      } else {
        alert("Resposta incorreta... tente novamente.");
      }
    }
  </script>
</body>
</html>
