<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fase 1 - Crypta 032</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    @keyframes tremor {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(1px, -1px); }
      50% { transform: translate(-1px, 1px); }
      75% { transform: translate(1px, 1px); }
    }

    body {
      background: url('A_digital_image_presents_a_dark,_textured_backgrou.png') no-repeat center center fixed;
      background-size: cover;
      color: #bdbdbd;
      font-family: 'Courier New', monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      margin-top: 60px;
      font-size: 2em;
      animation: tremor 3s infinite;
      text-shadow: 0 0 10px #3a003a;
    }

    p {
      font-size: 1.2em;
      margin-top: 50px;
      opacity: 0.8;
    }

    input {
      margin-top: 40px;
      padding: 8px;
      width: 200px;
      background-color: rgba(20, 20, 20, 0.9);
      border: 1px solid #333;
      color: #d6d6d6;
      text-align: center;
      border-radius: 6px;
    }

    button {
      margin-top: 15px;
      padding: 8px 18px;
      background: #2c002c;
      color: #ccc;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .voz {
      margin-top: 40px;
      font-style: italic;
      color: #7f00ff;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    .fade {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>Fase 1</h1>
  <p>Qual a cor do c√©u?</p>
  <input type="text" id="resposta" placeholder="..." autocomplete="off">
  <button onclick="verificar()">Enviar</button>
  <div class="voz" id="voz">"Precisa de dica?"</div>
  <div class="fade" id="fade"></div>

  <script>
    let tentativas = 0;
    const fade = document.getElementById("fade");
    const voz = document.getElementById("voz");

    function verificar() {
      const resposta = document.getElementById("resposta").value.trim().toLowerCase();
      tentativas++;

      if (resposta === "azul") {
        fade.style.opacity = 1;
        setTimeout(() => { window.location.href = "fase2.html"; }, 1500);
      } else {
        if (tentativas === 3) voz.style.opacity = 1;
      }
    }
  </script>
</body>
</html>
