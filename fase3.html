<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypta 032 - Fase 3</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: black;
      color: #b0b0b0;
      font-family: "Cinzel", serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h2 {
      font-size: 1.3rem;
      margin-bottom: 60px;
      color: #aaa;
      text-shadow: 0 0 8px #000;
    }

    .palavras {
      font-size: 2rem;
      line-height: 2rem;
      margin-bottom: 50px;
      letter-spacing: 2px;
      color: #ccc;
    }

    input {
      background: transparent;
      border: none;
      border-bottom: 2px solid #666;
      color: #ddd;
      font-size: 1.2rem;
      text-align: center;
      outline: none;
      margin-top: 20px;
    }

    button {
      margin-top: 25px;
      padding: 10px 25px;
      font-size: 1rem;
      background: #222;
      color: #bbb;
      border: 1px solid #444;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #333;
      color: #fff;
    }

    .mensagem {
      margin-top: 25px;
      color: #888;
      font-size: 1rem;
      height: 20px;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h2>Fácil não é? Mas agora vamos começar o que realmente viemos pra fazer.</h2>

  <div class="palavras">
    embro<br>embro<br>embro<br>embro<br>embro<br>embro<br>embro<br>embro<br>embro<br>embro
  </div>

  <input type="text" id="resposta" placeholder="Sua resposta">
  <button onclick="verificar()">Enviar</button>
  <div class="mensagem" id="mensagem"></div>

  <!-- Sons -->
  <audio id="musica" autoplay loop>
    <source src="misterio.mp3" type="audio/mpeg">
  </audio>

  <audio id="acerto">
    <source src="acerto.mp3" type="audio/mpeg">
  </audio>

  <script>
    const respostaCerta = "dezembros";
    let tentativas = 0;

    function verificar() {
      const resp = document.getElementById("resposta").value.trim().toLowerCase();
      const msg = document.getElementById("mensagem");
      tentativas++;

      if (resp === respostaCerta) {
        document.getElementById("acerto").play();
        msg.textContent = "Correto...";
        setTimeout(() => window.location.href = "fase4.html", 1500);
      } 
      else if (resp === "dezembro") {
        msg.textContent = "É só um?";
      }
      else if (tentativas >= 3) {
        msg.textContent = "[voz distante]... Conte.";
      } 
      else {
        msg.textContent = "Errado...";
      }
    }

    // Tocar música ambiente
    const musica = document.getElementById("musica");
    musica.volume = 0.4;
    musica.play().catch(() => {
      document.body.addEventListener("click", () => musica.play(), { once: true });
    });
  </script>

</body>
</html>
