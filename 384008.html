<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Crypta 032 – CATEGORIA.</title>
<style>
  * {margin:0;padding:0;box-sizing:border-box}
  html,body {
    height:100%;
    background:#000;
    color:#e6e6e6;
    font-family:"Cinzel",serif;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    overflow:hidden;
    padding:40px;
  }
  img {
    width:280px;
    max-width:80%;
    border-radius:12px;
    box-shadow:0 0 25px rgba(255,255,255,0.1);
    margin-bottom:30px;
  }
  h1 {
    font-size:1.2rem;
    margin-bottom:40px;
    line-height:1.6;
    color:#ccc;
  }
  .enigma {
    font-size:2.6rem;
    color:#d3d3d3;
    letter-spacing:3px;
    text-shadow:0 0 15px #111, 0 0 25px #000;
    margin-bottom:30px;
    max-width:800px;
  }
  #resposta {
    background:none;
    border:none;
    border-bottom:2px solid #555;
    color:#fff;
    font-size:1.2rem;
    text-align:center;
    width:220px;
    margin-top:40px;
    transition:all .3s;
  }
  #resposta:focus {
    outline:none;
    border-color:#aaa;
  }
  .extra {
    margin-top:20px;
    font-size:0.9rem;
    color:#666;
    font-style:italic;
  }
  #mensagem {
    margin-top:10px;
    font-size:1rem;
    color:#aaa;
    min-height:22px;
  }
</style>
</head>
<body>

  <img src="minecraft.png" alt="Imagem misteriosa">

  <h1>CATEGORIA.</h1>

  <div class="enigma">
    
  </div>

  <input type="text" id="resposta" autocomplete="off" placeholder="" />

  <!-- texto claro acima da dica -->
  <div class="extra">dica extra: use descrições avançadas. (f3+h)</div>

  <div id="mensagem"></div>

  <audio id="musica" autoplay loop>
    <source src="misterio.mp3" type="audio/mpeg">
  </audio>
  <audio id="acerto">
    <source src="acerto.mp3" type="audio/mpeg">
  </audio>

  <script>
    const input = document.getElementById("resposta");
    const msg = document.getElementById("mensagem");
    const musica = document.getElementById("musica");
    const acerto = document.getElementById("acerto");
    let tentativas = 0;

    musica.volume = 0.4;
    musica.play().catch(() => {
      document.body.addEventListener("click", () => musica.play(), { once: true });
    });

    input.addEventListener("keydown", function(e) {
      if (e.key === "Enter") verificar();
    });

    function verificar() {
      const resp = input.value.trim().toLowerCase();
      tentativas++;

      if (resp === "phocaea") {
        msg.style.color = "#0f0";
        msg.textContent = "O nome ecoa no espaço... e a luz retorna brevemente.";
        acerto.play();
        setTimeout(() => { window.location.href = "proxima.html"; }, 1800);
      } 
      else if (tentativas >= 3) {
        msg.style.color = "#999";
        msg.textContent = "[voz distante]... no espaço.";
      } 
      else {
        msg.style.color = "#f55";
        msg.textContent = "Nada acontece.";
      }

      input.value = "";
    }
  </script>

</body>
</html>
