<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Crypta 032 – CATEGORIA.</title>
<style>
  * {margin:0;padding:0;box-sizing:border-box}
  html,body {
    height:100%;
    background:#000;
    color:#e6e6e6;
    font-family:"Cinzel",serif;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    overflow:auto;
    padding:40px;
  }

  
  img {
    display:block;
    width:420px;            
    max-width:90%;
    height:auto;
    border-radius:0;        
    box-shadow:none;        
    margin-bottom:30px;
    image-rendering:auto;   
  }

  h1 {
    font-size:1.2rem;
    margin-bottom:24px;
    line-height:1.6;
    color:#ccc;
  }
  .enigma {
    font-size:1.4rem;      
    color:#d3d3d3;
    letter-spacing:1px;
    text-shadow:0 0 8px #000;
    margin-bottom:20px;
    max-width:900px;
  }

  #resposta {
    background:none;
    border:none;
    border-bottom:2px solid #555;
    color:#fff;
    font-size:1.1rem;
    text-align:center;
    width:260px;
    margin-top:28px;
    transition:all .3s;
  }
  #resposta:focus {
    outline:none;
    border-color:#aaa;
  }

  
  .extra {
    margin-top:18px;
    font-size:0.95rem;
    color:#7f7f7f;   
    font-style:italic;
  }

  #mensagem {
    margin-top:10px;
    font-size:1rem;
    color:#aaa;
    min-height:22px;
  }

  @media (max-width:520px) {
    img { width:320px; }
    .enigma { font-size:1.15rem; }
    #resposta { width:200px; }
  }
</style>
</head>
<body>

  
  <img src="minecraft.png" alt="Imagem misteriosa">

  <h1>CATEGORIA.</h1>

  <div class="enigma">
    
  </div>

  <input type="text" id="resposta" autocomplete="off" placeholder="" />

  
  <div class="extra">dica extra: use descrições avançadas. (f3+h)</div>

  <div id="mensagem"></div>

  <audio id="musica" autoplay loop>
    <source src="misterio.mp3" type="audio/mpeg">
  </audio>
  <audio id="acerto">
    <source src="acerto.mp3" type="audio/mpeg">
  </audio>

  <script>
    const input = document.getElementById("resposta");
    const msg = document.getElementById("mensagem");
    const musica = document.getElementById("musica");
    const acerto = document.getElementById("acerto");
    let tentativas = 0;

    musica.volume = 0.4;
    musica.play().catch(() => {
      document.body.addEventListener("click", () => musica.play(), { once: true });
    });

    input.addEventListener("keydown", function(e) {
      if (e.key === "Enter") verificar();
    });

    function verificar() {
      const resp = input.value.trim().toLowerCase();
      tentativas++;

      if (resp === "phocaea") {
        msg.style.color = "#0f0";
        msg.textContent = "O nome ecoa no espaço... e a luz retorna brevemente.";
        acerto.play();
        localStorage.setItem("faseLiberada", 10); 
        setTimeout(() => { window.location.href = "proxima.html"; }, 1800);
      } else if (tentativas >= 3) {
        msg.style.color = "#999";
        msg.textContent = "[voz distante]... no espaço.";
      } else {
        msg.style.color = "#f55";
        msg.textContent = "Nada acontece.";
      }

      input.value = "";
    }
  </script>
</body>
</html>
