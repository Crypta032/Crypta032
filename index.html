<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypta 032</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
    }

    body {
      background-image: url("floresta.jpg");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #ccc;
      font-family: "Cinzel", serif;
      text-shadow: 0 0 8px #000;
    }

    h1 {
      font-size: 2.5rem;
      color: #ddd;
      text-shadow: 0 0 15px #000;
      margin-bottom: 30px;
    }

    .portal {
      width: 300px;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
      filter: brightness(0.7);
    }

    .portal:hover {
      transform: scale(1.05);
      filter: brightness(1);
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <h1>Crypta 032</h1>
  <img src="assets.png" alt="Entrada da caverna" class="portal" id="portal">

  <!-- Música ambiente -->
  <audio id="musica" autoplay loop>
    <source src="misterio.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Clique para entrar
    document.getElementById("portal").addEventListener("click", function() {
      window.location.href = "fase1.html";
    });

    // Tocar música assim que possível
    const musica = document.getElementById("musica");
    musica.volume = 0.4;
    musica.play().catch(() => {
      // se o navegador bloquear autoplay
      document.body.addEventListener("click", () => musica.play(), { once: true });
    });
  </script>
</body>
</html>
