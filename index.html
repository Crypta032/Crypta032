<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypta 032</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Courier New', monospace;
    }

    #fade {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      pointer-events: none;
      z-index: 10;
    }

    img {
      max-width: 80%;
      height: auto;
      cursor: pointer;
      transition: transform 0.5s ease, filter 0.5s ease;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
    }

    img:hover {
      transform: scale(1.03);
      filter: brightness(1.2);
    }

    h1 {
      position: absolute;
      top: 40px;
      font-size: 2.5em;
      text-shadow: 0 0 10px #7f00ff, 0 0 20px #00fff2;
      letter-spacing: 3px;
    }
  </style>
</head>
<body>
  <h1>Crypta 032</h1>

  <img src="assets.png" alt="Entrada da caverna" id="portal" />

  <div id="fade"></div>

  <script>
    const portal = document.getElementById('portal');
    const fade = document.getElementById('fade');

    portal.addEventListener('click', () => {
      fade.style.opacity = 1;
      setTimeout(() => {
        window.location.href = 'fase1.html';
      }, 1500);
    });
  </script>
</body>
</html>
