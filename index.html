<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypta 032</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      z-index: 1;
    }

    img {
      width: 250px;
      height: auto;
      cursor: pointer;
      z-index: 2;
      transition: 0.3s ease;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
    }

    img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
    }

    h1 {
      position: absolute;
      top: 40px;
      color: #c0c0c0;
      font-family: 'Courier New', monospace;
      letter-spacing: 2px;
      text-shadow: 0 0 15px #000;
      z-index: 2;
    }
  </style>
</head>
<body>
  <h1>Crypta 032</h1>
  <img src="assets.png" alt="Entrada da caverna" onclick="entrar()">

  <script>
    function entrar() {
      const fade = document.createElement("div");
      fade.style.position = "fixed";
      fade.style.top = 0;
      fade.style.left = 0;
      fade.style.width = "100%";
      fade.style.height = "100%";
      fade.style.backgroundColor = "black";
      fade.style.opacity = 0;
      fade.style.transition = "opacity 1.5s ease";
      document.body.appendChild(fade);
      setTimeout(() => fade.style.opacity = 1, 100);
      setTimeout(() => { window.location.href = "fase1.html"; }, 1500);
    }
  </script>
</body>
</html>
