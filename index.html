<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRYPTA 032</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background: url('floresta.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .inicio-texto {
      color: #ccc;
      font-size: 1.35rem;
      text-align: center;
      max-width: 850px;
      margin: 0 auto 30px;
      line-height: 1.55;
      text-shadow: 0 0 10px rgba(0,0,0,0.8);
      animation: fadeInText 4s ease-in-out;
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .entrada {
      width: 300px;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .entrada:hover {
      transform: scale(1.05);
      filter: brightness(1.2);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="inicio-texto">
    Você, após horas caminhando perdido nessa floresta, finalmente encontra algo...
    <br><br>
    Uma caverna, marcada com a inscrição “CRYPTA 032”.
    <br><br>
    Será uma boa ideia entrar?
  </div>

  <img src="entrada_caverna.png" alt="Entrada da caverna" class="entrada" onclick="entrarNaCaverna()">

  <audio id="somAmbiente" autoplay loop>
    <source src="som_ambiente.mp3" type="audio/mpeg">
  </audio>

  <script>
    function entrarNaCaverna() {
      window.location.href = 'fase1.html';
    }

    window.addEventListener('load', () => {
      const audio = document.getElementById('somAmbiente');
      const playAudio = () => {
        audio.play().catch(() => {});
        document.removeEventListener('click', playAudio);
      };
      document.addEventListener('click', playAudio);
    });
  </script>
</body>
</html>
