<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypta 032</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      font-family: 'Courier New', monospace;
    }

    /* üå≤ Camada de floresta escura ao redor */
    .floresta {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(0,0,0,0) 40%, rgba(0,0,0,0.8) 100%),
                  url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      filter: brightness(0.4) blur(1px);
      z-index: 1;
    }

    /* üíÄ Imagem da caverna */
    #entrada {
      position: relative;
      z-index: 2;
      max-width: 70%;
      height: auto;
      cursor: pointer;
      transition: transform 1.5s ease, filter 1.5s ease;
      border-radius: 12px;
      box-shadow: 0 0 80px rgba(0, 0, 0, 0.9);
      filter: brightness(1) contrast(1.15);
    }

    #entrada:hover {
      transform: scale(1.05);
      filter: brightness(1.3) contrast(1.2);
    }

    /* üå´Ô∏è Efeito de neblina */
    .neblina {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 50% 70%, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0.8) 100%);
      z-index: 3;
      pointer-events: none;
    }

    /* ‚ú® Fade na transi√ß√£o */
    #fade {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      pointer-events: none;
      z-index: 10;
    }

    /* T√≠tulo */
    h1 {
      position: absolute;
      top: 30px;
      color: #fff;
      font-size: 2.3em;
      letter-spacing: 3px;
      text-shadow: 0 0 10px #7f00ff, 0 0 20px #00fff2;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div class="floresta"></div>
  <h1>Crypta 032</h1>
  <img id="entrada" src="assets.png" alt="Entrada da Caverna" />
  <div class="neblina"></div>
  <div id="fade"></div>

  <!-- üå≤ Som ambiente (vento/floresta) -->
  <audio id="ambiente" loop autoplay>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_bf8ec9b6b7.mp3?filename=forest-wind-ambient-10449.mp3" type="audio/mpeg">
  </audio>

  <script>
    const entrada = document.getElementById('entrada');
    const fade = document.getElementById('fade');
    const audio = document.getElementById('ambiente');

    // garante que o √°udio come√ßa suave
    audio.volume = 0.25;

    entrada.addEventListener('click', () => {
      fade.style.opacity = 1;
      setTimeout(() => {
        window.location.href = 'fase1.html';
      }, 1500);
    });
  </script>
</body>
</html>
