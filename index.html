<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypta 032</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background-color: #000;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Cinzel', serif;
      color: #ddd;
      position: relative;
    }

    /* Efeito de iluminação sutil ao redor da imagem */
    .brilho {
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(0,0,0,1) 70%);
      border-radius: 50%;
      z-index: 1;
      animation: pulsar 4s infinite alternate ease-in-out;
    }

    @keyframes pulsar {
      from { opacity: 0.7; transform: scale(1); }
      to { opacity: 1; transform: scale(1.05); }
    }

    .entrada {
      position: relative;
      z-index: 2;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .entrada img {
      width: 340px;
      max-width: 80%;
      cursor: pointer;
      filter: brightness(0.7) contrast(1.1);
      transition: all 0.3s ease;
    }

    .entrada img:hover {
      filter: brightness(1);
      transform: scale(1.05);
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 20px #000;
      margin-bottom: 30px;
      letter-spacing: 2px;
      color: #aaa;
      animation: fadeTitle 3s infinite alternate;
    }

    @keyframes fadeTitle {
      from { opacity: 1; }
      to { opacity: 0.5; }
    }

    audio { display: none; }
  </style>
</head>
<body>
  <div class="brilho"></div>

  <div class="entrada">
    <h1>Crypta 032</h1>
    <img src="assets.png" alt="Entrada da Caverna" onclick="entrar()">
  </div>

  <audio autoplay loop>
    <source src="floresta.mp3" type="audio/mpeg">
  </audio>

  <script>
    function entrar() {
      document.body.style.transition = "opacity 2s ease";
      document.body.style.opacity = 0;
      setTimeout(() => window.location.href = 'fase1.html', 2000);
    }
  </script>
</body>
</html>
