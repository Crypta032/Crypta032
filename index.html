<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypta 032</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: url("floresta.png") center center/cover no-repeat;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: #f0f0f0;
    font-family: "Cinzel", serif;
    text-shadow: 0 0 10px #000;
  }

  .texto {
    max-width: 80%;
    text-align: center;
    line-height: 1.2;
    font-size: 1.4rem;
    margin-bottom: 40px;
    background: rgba(0, 0, 0, 0.45);
    padding: 20px 30px;
    border-radius: 10px;
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
  }

  .entrada {
    width: 300px;
    cursor: pointer;
    transition: transform 0.4s ease, filter 0.4s ease;
    filter: brightness(0.9);
  }

  .entrada:hover {
    transform: scale(1.05);
    filter: brightness(1.1);
  }

  .fade-out {
    animation: fadeOut 1.5s ease forwards;
  }

  @keyframes fadeOut {
    to { opacity: 0; }
  }
</style>
</head>
<body>
  <div class="texto">
    Você, após horas caminhando perdido nessa floresta, finalmente encontra algo —
    uma caverna com a inscrição “CRYPTA 032”.<br><br>
    Será uma boa ideia entrar?
  </div>

  <img src="entrada.png" alt="Entrada da Caverna" class="entrada" id="entrada">

  <audio id="ambiente" loop autoplay muted>
    <source src="ambiente.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById("ambiente");
    const entrada = document.getElementById("entrada");

    // fade-in do som ambiente
    audio.volume = 0;
    audio.play().then(() => {
      let vol = 0;
      const fade = setInterval(() => {
        if (vol < 0.25) {
          vol += 0.01;
          audio.volume = vol;
        } else {
          clearInterval(fade);
        }
      }, 200);
    }).catch(() => {
      // desbloqueia autoplay se o navegador bloquear
      document.body.addEventListener("mousemove", () => {
        audio.play();
      }, { once: true });
    });

    entrada.addEventListener("click", () => {
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "fase1.html";
      }, 1500);
    });
  </script>
</body>
</html>
