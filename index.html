<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Crypta 032</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    background: url('floresta.jpg') center center / cover no-repeat fixed;
    height:100vh; display:flex; align-items:center; justify-content:center;
    font-family: 'Cinzel', serif; color:#ddd; position:relative; overflow:hidden;
  }
  .overlay{position:absolute;inset:0;background:rgba(0,0,0,0.75);z-index:1}
  .entrada{position:relative;z-index:2;text-align:center;display:flex;flex-direction:column;align-items:center}
  .entrada img{width:320px;cursor:pointer;filter:brightness(0.7);transition:all .25s}
  .entrada img:hover{filter:brightness(0.95);transform:scale(1.03)}
  h1{font-size:2.6rem;margin-bottom:18px;color:#ccc;text-shadow:0 0 12px #000}
  audio{display:none}
</style>
</head>
<body>
  <div class="overlay"></div>
  <div class="entrada">
    <h1>Crypta 032</h1>
    <img src="assets.png" alt="Entrada da Caverna" id="portal">
  </div>

  <!-- música ambiente (não autoplay aqui) -->
  <audio id="musica" loop>
    <source src="misterio.mp3" type="audio/mpeg">
  </audio>

  <audio id="acerto">
    <source src="acerto.mp3" type="audio/mpeg">
  </audio>

<script>
  // Ao clicar no portal: inicia música (user gesture), toca fade e redireciona
  const portal = document.getElementById('portal');
  const musica = document.getElementById('musica');

  portal.addEventListener('click', async () => {
    try {
      // tenta tocar a música — como clicou, não deve ser bloqueado
      await musica.play();
    } catch(e){
      // se falhar, ignora (não trava a navegação)
      console.warn('play falhou:', e);
    }
    // fade visual simples
    document.body.style.transition = 'opacity 1.4s ease';
    document.body.style.opacity = 0;
    setTimeout(()=> location.href = 'fase1.html', 1400);
  });
</script>
</body>
</html>
