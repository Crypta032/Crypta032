<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Crypta 032</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    font-family: "Cinzel", serif;
    background: url('floresta.jpg') center center / cover no-repeat fixed;
    color:#e6e6e6;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    text-align:center;
    overflow:hidden;
    padding: 20px;
  }

  .texto {
    max-width:760px;
    width:86%;
    line-height:1.25;
    font-size:1.15rem;
    padding:10px 12px;
    margin-bottom:22px;
    color: #eee;
    text-shadow: 0 3px 12px rgba(0,0,0,0.8);
  }

  .entrada {
    width:360px;         /* um pouco maior como você pediu antes */
    max-width:78%;
    cursor:pointer;
    transition:transform .35s ease, filter .35s ease;
    filter:brightness(0.95);
    margin-top:6px;
  }
  .entrada:hover{ transform:scale(1.04); filter:brightness(1.08) }

  .fade-out { animation: fadeOut 1.2s ease forwards; }
  @keyframes fadeOut { to { opacity:0; transform:scale(0.995); filter: blur(2px); } }

  .hint { margin-top:10px; color:#bdbdbd; font-size:0.92rem; opacity:0.95 }
</style>
</head>
<body>

  <div class="texto" id="texto">
    Você, após horas caminhando perdido nessa floresta, finalmente encontra algo — 
    uma caverna com a inscrição <strong>CRYPTA 032</strong>.<br><br>
    Será uma boa ideia entrar?
  </div>

  <!-- USANDO O NOME QUE VOCÊ JÁ TEM: assets.png -->
  <img src="assets.png" alt="Entrada da Caverna" class="entrada" id="entrada">

  <div class="hint">(clique na entrada para continuar)</div>

  <!-- USANDO O NOME QUE VOCÊ JÁ TEM: misterio.mp3 -->
  <audio id="misterio" loop>
    <source src="misterio.mp3" type="audio/mpeg">
  </audio>

  <script>
    // usa nomes que você tem: assets.png e misterio.mp3 e passo.mp3
    const audio = document.getElementById('misterio');
    audio.volume = 0;

    // tenta tocar em autoplay e faz fade-in; se bloqueado, desbloqueia no primeiro click/keydown
    audio.play().then(() => {
      let v = 0;
      const t = setInterval(() => {
        v += 0.02;
        if (v >= 0.32) { audio.volume = 0.32; clearInterval(t); }
        else audio.volume = v;
      }, 100);
    }).catch(() => {
      const unlock = () => {
        audio.play().catch(()=>{});
        document.removeEventListener('click', unlock);
        document.removeEventListener('keydown', unlock);
      };
      document.addEventListener('click', unlock, { once:true });
      document.addEventListener('keydown', unlock, { once:true });
    });

    // clique na entrada: toca passo (passo.mp3) e faz a transição
    const entrada = document.getElementById('entrada');
    entrada.addEventListener('click', () => {
      // toca som de passo (se existir)
      const s = new Audio('passo.mp3');
      s.volume = 0.7;
      s.play().catch(()=>{});
      // anima e navega
      document.body.classList.add('fade-out');
      setTimeout(() => { location.href = 'fase1.html'; }, 1100);
    });
  </script>
</body>
</html>
