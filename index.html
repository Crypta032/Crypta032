<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypta 032</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('floresta.jpg') center center / cover no-repeat fixed;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      cursor: pointer;
      font-family: 'Cinzel', serif;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      top: 0;
      left: 0;
      z-index: 1;
    }

    .entrada {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #ddd;
      text-shadow: 0 0 15px #000;
    }

    .entrada img {
      width: 300px;
      cursor: pointer;
      filter: brightness(0.8);
      transition: all 0.3s ease;
    }

    .entrada img:hover {
      filter: brightness(1);
      transform: scale(1.05);
    }

    h1 {
      font-size: 2.5em;
      letter-spacing: 3px;
      margin-bottom: 20px;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="entrada">
    <h1>Crypta 032</h1>
    <img src="assets.png" alt="Entrada da Caverna" onclick="entrar()">
  </div>

  <audio autoplay loop>
    <source src="floresta.mp3" type="audio/mpeg">
  </audio>

  <script>
    function entrar() {
      document.body.style.transition = "opacity 2s ease";
      document.body.style.opacity = 0;
      setTimeout(() => window.location.href = 'fase1.html', 2000);
    }
  </script>
</body>
</html>
