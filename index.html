<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRYPTA 032</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('floresta.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: #c4b89b;
      font-family: 'Cinzel', serif;
      text-shadow: 0 0 15px #000;
      overflow: hidden;
    }

    .intro {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      padding: 30px;
      max-width: 700px;
      text-align: center;
      animation: fadeIn 3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .imagem-caverna {
      width: 450px;
      height: auto;
      border-radius: 15px;
      margin-top: 25px;
      cursor: pointer;
      transition: all 0.5s ease;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    .imagem-caverna:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px rgba(200,200,200,0.4);
    }

    .instrucoes {
      font-size: 1.2rem;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="intro">
    <p class="instrucoes">
      Você, após horas caminhando perdido nessa floresta, finalmente encontra algo...  
      uma caverna com a inscrição <b>“CRYPTA 032”</b>.  
      <br><br>
      Será uma boa ideia entrar?
    </p>

    <img src="assets.png" alt="Entrada da caverna" class="imagem-caverna" id="entrarBtn">
  </div>

  <audio id="ambiente" loop>
    <source src="ambiente.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById('ambiente');
    const entrarBtn = document.getElementById('entrarBtn');

    // Toca som após interação do usuário (evita bloqueio de autoplay)
    function iniciarSom() {
      audio.volume = 0.5;
      audio.play().catch(() => {});
      document.removeEventListener('click', iniciarSom);
      document.removeEventListener('keydown', iniciarSom);
    }

    document.addEventListener('click', iniciarSom);
    document.addEventListener('keydown', iniciarSom);

    // Transição para fase 1
    entrarBtn.addEventListener('click', () => {
      entrarBtn.style.opacity = 0;
      document.querySelector('.intro').style.opacity = 0;
      setTimeout(() => {
        window.location.href = 'fase1.html';
      }, 1000);
    });
  </script>
</body>
</html>
