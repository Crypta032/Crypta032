<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypta 032</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
      color: #00ffee;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #app {
      text-align: center;
      width: 90%;
      max-width: 800px;
    }

    h1 {
      font-size: 2.2rem;
      margin: 0.5rem 0;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #00ffee;
    }

    p {
      color: #ccc;
      font-size: 1rem;
      line-height: 1.5;
    }

    input {
      padding: 8px 10px;
      border: 2px solid #00ffee;
      border-radius: 5px;
      background: transparent;
      color: #00ffee;
      font-size: 1rem;
      outline: none;
      width: 200px;
      text-align: center;
    }

    button {
      margin-left: 6px;
      padding: 8px 16px;
      background: #00ffee;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
    }

    button:hover {
      background: #00c9c9;
    }

    img.clickable {
      width: 300px;
      max-width: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 238, 0.4);
      cursor: pointer;
      transition: 0.3s;
    }

    img.clickable:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(0, 255, 238, 0.7);
    }

    .msg {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #ff8080;
    }

    .top-bar {
      position: absolute;
      top: 15px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .enigma-area {
      margin-top: 80px;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    // === CONFIGURAÇÃO DAS FASES ===
    const fases = {
      inicio: {
        tipo: "inicio",
        imagem: "assets.png", // nome do seu arquivo
      },
      fase1: {
        titulo: "Fase 1",
        texto: "Resolva o primeiro enigma. Dica: a resposta é 'chave1'.",
        resposta: "chave1",
        proxima: "fase2"
      },
      fase2: {
        titulo: "Fase 2",
        texto: "Segunda fase. Dica: a resposta é 'segredo'.",
        resposta: "segredo",
        proxima: "final"
      },
      final: {
        titulo: "Parabéns!",
        texto: "Você chegou ao final do exemplo do Crypta 032. Agora é só editar o código e criar seus próprios enigmas!",
        botao: "Voltar ao início",
        proxima: "inicio"
      }
    };

    // === FUNÇÃO PARA EXIBIR CADA FASE ===
    function mostrarFase(nome) {
      const app = document.getElementById("app");
      app.innerHTML = "";

      const fase = fases[nome] || fases.inicio;

      // === Tela inicial ===
      if (fase.tipo === "inicio") {
        const img = document.createElement("img");
        img.src = fase.imagem;
        img.className = "clickable";
        img.alt = "Iniciar enigma";
        img.onclick = () => (location.hash = "#fase1");

        const h1 = document.createElement("h1");
        h1.textContent = "Crypta 032";

        app.appendChild(h1);
        app.appendChild(img);
        return;
      }

      // === Fases com enigmas ===
      const topBar = document.createElement("div");
      topBar.className = "top-bar";

      const input = document.createElement("input");
      input.placeholder = "Digite a resposta";

      const btn = document.createElement("button");
      btn.textContent = "Enviar";

      const msg = document.createElement("div");
      msg.className = "msg";

      topBar.appendChild(input);
      topBar.appendChild(btn);
      topBar.appendChild(msg);
      app.appendChild(topBar);

      const area = document.createElement("div");
      area.className = "enigma-area";

      const h1 = document.createElement("h1");
      h1.textContent = fase.titulo;

      const p = document.createElement("p");
      p.textContent = fase.texto;

      area.appendChild(h1);
      area.appendChild(p);
      app.appendChild(area);

      btn.onclick = () => {
        const valor = input.value.trim().toLowerCase();
        if (valor === fase.resposta.toLowerCase()) {
          location.hash = `#${fase.proxima}`;
        } else {
          msg.textContent = "Resposta incorreta.";
        }
      };
    }

    // === MONITORAR MUDANÇAS NO LINK ===
    function atualizar() {
      const faseAtual = location.hash.replace("#", "").toLowerCase() || "inicio";
      mostrarFase(faseAtual);
    }

    window.addEventListener("hashchange", atualizar);
    atualizar();
  </script>
</body>
</html>
