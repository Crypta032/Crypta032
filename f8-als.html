<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Crypta 032 – Fase 8</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  html,body{
    height:100%;
    background:#000;
    color:#e6e6e6;
    font-family:"Cinzel",serif;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    overflow:hidden;
    padding:40px;
  }
  h1{
    font-size:1.1rem;
    margin-bottom:40px;
    line-height:1.5;
    color:#ccc;
    max-width:800px;
  }
  .imagens{
    display:flex;
    justify-content:center;
    align-items:center;
    gap:40px;
    margin-bottom:30px;
  }
  .imagens img{
    width:180px;
    height:auto;
    border-radius:10px;
    opacity:0.85;
    transition:opacity 0.3s ease;
  }
  .imagens img:hover{
    opacity:1;
  }
  #resposta{
    background:none;
    border:none;
    border-bottom:2px solid #555;
    color:#fff;
    font-size:1.2rem;
    text-align:center;
    width:220px;
    margin-top:40px;
    transition:all .3s;
  }
  #resposta:focus{
    outline:none;
    border-color:#aaa;
  }
  #mensagem{
    margin-top:25px;
    font-size:1rem;
    color:#aaa;
    min-height:22px;
  }
</style>
</head>
<body>

  <h1>O som do gelo rachando ainda ecoa em sua mente...  
  Agora, duas imagens aparecem diante de você,  
  como se a própria caverna o desafiasse a entender algo mais profundo.</h1>

  <div class="imagens">
    <img src="imagem1.jpg" alt="imagem misteriosa 1">
    <img src="imagem2.jpg" alt="imagem misteriosa 2">
  </div>

  <input type="text" id="resposta" autocomplete="off" placeholder="" />
  <div id="mensagem"></div>

  <!-- Sons -->
  <audio id="musica" autoplay loop>
    <source src="misterio.mp3" type="audio/mpeg">
  </audio>

  <audio id="acerto">
    <source src="acerto.mp3" type="audio/mpeg">
  </audio>

  <script>
    const input = document.getElementById("resposta");
    const msg = document.getElementById("mensagem");
    const musica = document.getElementById("musica");
    const acerto = document.getElementById("acerto");
    let tentativas = 0;

    // Música ambiente
    musica.volume = 0.4;
    musica.play().catch(() => {
      document.body.addEventListener("click", () => musica.play(), { once: true });
    });

    // Enviar com Enter
    input.addEventListener("keydown", function(e) {
      if (e.key === "Enter") verificar();
    });

    function verificar() {
      const resp = input.value.trim().toLowerCase();
      tentativas++;

      if (resp === "37") {
        msg.style.color = "#0f0";
        msg.textContent = "As imagens se derretem... e uma luz azul começa a brilhar no chão.";
        acerto.play();
        setTimeout(() => { window.location.href = "fase9.html"; }, 1800);
      } else if (tentativas >= 3) {
        msg.style.color = "#999";
        msg.textContent = "[voz distante]... quando a água sólida passa pra líquida, o que aconteceu?";
      } else {
        msg.style.color = "#f55";
        msg.textContent = "Nada acontece.";
      }

      input.value = "";
    }
  </script>
</body>
</html>
