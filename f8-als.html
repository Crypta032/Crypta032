<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Crypta 032 – Fase 8</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  html,body{
    height:100%;
    background:#000;
    color:#e6e6e6;
    font-family:"Cinzel",serif;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    text-align:center;
    overflow:hidden;
    padding:40px;
  }
  h1{
    font-size:1.1rem;
    margin-bottom:50px;
    line-height:1.6;
    color:#ccc;
    max-width:800px;
  }
  .imagem{
    width:250px;
    height:auto;
    margin:15px;
    border-radius:10px;
    box-shadow:0 0 20px rgba(255,255,255,0.1);
    transition:transform 0.3s ease, box-shadow 0.3s ease;
  }
  .imagem:hover{
    transform:scale(1.05);
    box-shadow:0 0 30px rgba(255,255,255,0.25);
  }
  #resposta{
    background:none;
    border:none;
    border-bottom:2px solid #555;
    color:#fff;
    font-size:1.2rem;
    text-align:center;
    width:220px;
    margin-top:40px;
    transition:all .3s;
  }
  #resposta:focus{
    outline:none;
    border-color:#aaa;
  }
  #mensagem{
    margin-top:25px;
    font-size:1rem;
    color:#aaa;
    min-height:22px;
  }
</style>
</head>
<body>

  <h1>
    O ar está mais quente agora. O gelo derrete aos poucos, e gotas deslizam pelas paredes.  
    Duas imagens se projetam diante de você, como lembranças distorcidas do tempo.
  </h1>

  <div>
    <img src="imagem1.png" alt="Imagem misteriosa 1" class="imagem">
    <img src="imagem2.png" alt="Imagem misteriosa 2" class="imagem">
  </div>

  <input type="text" id="resposta" autocomplete="off" placeholder="" />
  <div id="mensagem"></div>

  <!-- Sons -->
  <audio id="musica" autoplay loop>
    <source src="misterio.mp3" type="audio/mpeg">
  </audio>

  <audio id="acerto">
    <source src="acerto.mp3" type="audio/mpeg">
  </audio>

  <script>
    const input = document.getElementById("resposta");
    const msg = document.getElementById("mensagem");
    const musica = document.getElementById("musica");
    const acerto = document.getElementById("acerto");
    let tentativas = 0;

    // Música ambiente
    musica.volume = 0.4;
    musica.play().catch(() => {
      document.body.addEventListener("click", () => musica.play(), { once: true });
    });

    // Enviar com Enter
    input.addEventListener("keydown", function(e) {
      if (e.key === "Enter") verificar();
    });

    function verificar() {
      const resp = input.value.trim().toLowerCase();
      tentativas++;

      if (resp === "37") {
        msg.style.color = "#0f0";
        msg.textContent = "A água corre livre... e você sente o caminho se abrir mais uma vez.";
        acerto.play();
        setTimeout(() => { window.location.href = "fase9.html"; }, 1800);
      } else if (tentativas >= 3) {
        msg.style.color = "#999";
        msg.textContent = "[voz distante]... quando a água sólida passa pra líquida, o que aconteceu?";
      } else {
        msg.style.color = "#f55";
        msg.textContent = "Nada acontece.";
      }

      input.value = "";
    }
  </script>
</body>
</html>
