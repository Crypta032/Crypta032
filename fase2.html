<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypta 032 — Fase 2</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background-color: #000;
      color: #bdbdbd;
      font-family: 'Courier New', monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    h1 {
      font-size: 2em;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #111;
      animation: flicker 3s infinite alternate;
    }

    input {
      margin-top: 20px;
      background: transparent;
      border: none;
      border-bottom: 1px solid #555;
      color: #bdbdbd;
      font-size: 1.2em;
      text-align: center;
      outline: none;
      width: 200px;
    }

    #voz {
      margin-top: 15px;
      font-size: 0.9em;
      color: #666;
      opacity: 0;
      transition: opacity 0.5s;
    }

    audio { display: none; }
  </style>
</head>
<body>
  <h1>"Qual o animal que tem irmãos construtores?"</h1>
  <input type="text" id="resposta" placeholder="...">
  <div id="voz">[voz distante] :/</div>

  <audio autoplay loop>
    <source src="caverna.mp3" type="audio/mpeg">
  </audio>

  <script>
    let tentativas = 0;
    const respostaCerta = "porco";

    document.getElementById("resposta").addEventListener("keyup", function(e) {
      if (e.key === "Enter") {
        const resposta = this.value.trim().toLowerCase();
        if (resposta === respostaCerta) {
          document.body.style.transition = "opacity 2s ease";
          document.body.style.opacity = 0;
          setTimeout(() => window.location.href = "fase3.html", 2000);
        } else {
          tentativas++;
          this.value = "";
          if (tentativas >= 3) {
            document.getElementById("voz").style.opacity = 1;
          }
        }
      }
    });
  </script>
</body>
</html>
