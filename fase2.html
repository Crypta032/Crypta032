<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypta 032 — Fase 2</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #e0e0e0;
      font-family: "Cinzel", serif;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 1.2rem;
      max-width: 80%;
      line-height: 1.5rem;
      opacity: 0.85;
      margin-bottom: 40px;
    }

    .question {
      font-size: 1.4rem;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    input {
      background: none;
      border: none;
      border-bottom: 1px solid #666;
      color: #e0e0e0;
      font-size: 1.2rem;
      outline: none;
      text-align: center;
      width: 220px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #aaa;
    }

    .message {
      margin-top: 20px;
      font-size: 1rem;
      opacity: 0.8;
    }

    .misterious {
      color: #888;
      font-style: italic;
      margin-top: 25px;
      font-size: 0.95rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade {
      animation: fadeIn 1.2s ease forwards;
    }
  </style>
</head>
<body>
  <h1 class="fade">E você começa a perceber... não há portas à sua volta, nem saídas nessa caverna.<br>Apenas uma pergunta na parede.</h1>

  <div class="question fade">"Qual o animal que tem irmãos construtores?"</div>

  <input type="text" id="answer" placeholder="Digite sua resposta..." autocomplete="off">
  <div class="message" id="message"></div>
  <div class="misterious" id="hint"></div>

  <script>
    const answerInput = document.getElementById("answer");
    const message = document.getElementById("message");
    const hint = document.getElementById("hint");

    const correctAnswer = "porco";
    const hintText = ":/";
    let attempts = 0;

    answerInput.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        const userAnswer = answerInput.value.trim().toLowerCase();
        attempts++;

        if (userAnswer === correctAnswer) {
          message.textContent = "Você ouve algo se mover... uma passagem se abre lentamente.";
          message.style.color = "#00c853";
          setTimeout(() => {
            window.location.href = "fase3.html";
          }, 2500);
        } else {
          message.textContent = "Nada acontece.";
          message.style.color = "#d32f2f";
          if (attempts === 3) {
            hint.textContent = "Uma voz sussurra: \"" + hintText + "\"";
          }
        }
      }
    });
  </script>
</body>
</html>
